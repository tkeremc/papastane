  <script>
    document.getElementById("menuLink").addEventListener("click", function(event) {
      event.preventDefault(); // Bağlantının varsayılan davranışını engelle

      var carousel = document.getElementById("carouselExampleAutoplaying");
      var sus = document.getElementById("sus");
      // var container = document.getElementsByClassName("conteiner-sm d-flex justify-content-between");
      carousel.innerHTML = '<iframe src="papamenu.html" width="800px" height="720px" style="border:20px double #FFE6E6;"></iframe>';
      sus.innerHTML = "";
      for (var i = 0; i < container.length; i++) {
        container[i].innerHTML = "";
      }
    });

    // menu kaydırma
    document.getElementById('menuLink').addEventListener('click', function(event) {
    // Sayfanın kaydırma işlemini durdurun
    event.preventDefault();

    // Kaydırma işlemi için bir scroll hedefi belirleyin (örneğin, belirli bir div)
    var scrollTarget = document.getElementById('linkkutusu');
    
    // Belirlediğiniz hedefe doğru kaydırma işlemi yapın
    scrollTarget.scrollIntoView({ behavior: 'smooth', block: 'start' });
});


// about kayma
document.getElementById('aboutlink').addEventListener('click', function(event) {

    var scrollTarget = document.getElementById('aboutgit');

    scrollTarget.scrollIntoView({ behavior: 'smooth', block: 'start' });
});

// harita
document.getElementById("cafeLink").addEventListener("click", function(event) {
  event.preventDefault(); // Bağlantının varsayılan davranışını engelle

  // Kordinatlar
  var latitude = 41.018000106670485;
  var longitude = 28.9164242911638;

  // Harita içeriği oluşturma
  var mapContent = '<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3018.5434576643225!2d' + longitude + '!3d' + latitude + '!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab44efcd56d17%3A0x50b623280b9d4c1a!2sGoogle%20T%C3%BCrkiye!5e0!3m2!1str!2str!4v1641525094560!5m2!1str!2str" width="800" height="650" style="border:20px double #FFE6E6;"" allowfullscreen="" loading="lazy"></iframe>';

  // Elementleri güncelleme
  document.getElementById("carouselExampleAutoplaying").innerHTML = mapContent;
  document.getElementById("sus").innerHTML = "";
});

// harita kayması
function scrollToMap() {
    // Haritanın bulunduğu div elementinin yüksekliğini alın
    var mapHeight = document.getElementById("büyük").offsetTop;

    // Ekranı, haritanın bulunduğu div elementinin yüksekliğine kaydırın
    window.scrollTo({
        top: mapHeight,
        behavior: "smooth" // Animasyonlu bir kaydırma yapmak için
    });
}
